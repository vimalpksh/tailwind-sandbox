<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">This is a sample text</p>
    <p class="text-white">This is a sample text</p>
    <p class="text-red-500">This is a sample text</p>

    <!-- Background Colors -->
    <p class="bg-blue-200">This is a sample text</p>
    <p class="bg-pink-200">This is a sample text</p>

    <!-- Text Underline -->
    <p class="underline decoration-red-500">This is a sample text</p>
    <p class="underline decoration-blue-700">This is a sample text</p>

    <!-- Border Colors -->
    <input type="text" class="border border-red-500" />
    <input type="text" class="border border-green-500" />

    <!-- Divide Colors -->
    <div class="divide-y">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
      <div>Item 5</div>
    </div>

    <!-- Outline Colors -->
    <button class="outline outline-red-600">Hey there</button>
    <button class="outline outline-blue-300">Hey there</button>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <button class="shadow-lg bg-cyan-500 shadow-red-500">Subscribe</button>
    <button class="shadow-lg bg-cyan-500 shadow-blue-500/70">Subscribe</button>

    <!-- Accent Colors -->
    <input type="checkbox" class="accent-red-500" />
    <!-- Arbitrary Colors -->
    <div class="bg-[#ff7f50]">Good morning</div>
    <div class="bg-[rgb(178, 34, 34)]">Good morning</div>
  </body>
</html>
